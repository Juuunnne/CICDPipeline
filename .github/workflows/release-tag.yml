name: Release Tag Build

on:
  push:
    tags:
      - "v*" # This workflow will run when any tag with the format v* is pushed

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: node --experimental-vm-modules ./node_modules/jest/bin/jest.js

      - name: Run build
        run: npm run build

      - name: Extract version from tag
        id: extract_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create zip archive
        run: cd dist && zip -r ../cicdpipeline-${{ steps.extract_version.outputs.version }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: cicdpipeline-${{ steps.extract_version.outputs.version }}.zip
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
